---
title: Contact
heading: Get in touch today
description: We'd love to help you grow your business.

map:
  latitude: 41.887706
  longitude: -87.623551
  address: "111 E Wacker Dr, Chicago, IL 60601"
  zoom: 14
---
<div class="map" id="map"></div>

<div class="contact-box">
	<form action="https://formsubmit.co/support@synlith.com" method="POST" class="contact-form">
		<input type="hidden" name="_to" value="support@synlith.com" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required />

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="submit" value="Send Message" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Address</h3>
		<address><a target="_blank" href="https://www.google.com/maps/place/{{ page.map.address | url_encode }}">{{ page.map.address | replace: ", ", ", <br>" }}</a></address>

		<h3 class="editable">Email</h3>
		<p><a href="mailto:support@synlith.com">support@synlith.com</a></p>
	</div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var map = L.map('map', {
        scrollWheelZoom: false
    }).setView([41.887706, -87.623551], 14);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors'
    }).addTo(map);

    L.marker([41.887706, -87.623551]).addTo(map)
</script>
